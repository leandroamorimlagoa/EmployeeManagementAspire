<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-50">
    <h3 class="text-center mb-3">Login</h3>
    
    <form #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailField="ngModel">
        <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
          Email inválido.
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordField="ngModel">
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
          A senha é obrigatória.
        </div>
      </div>

      <!-- Botão -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
